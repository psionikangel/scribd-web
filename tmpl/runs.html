{{ define "runs" }}
<main class="mdl-layout__content mdl-color--grey-100">
  <div class="mdl-grid">
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width:100%;">
    <thead>
      <tr>
          <th class="mdl-data-table__cell--non-numeric">Run Id</th>
          <th class="mdl-data-table__header--sorted-descending">Start</th>
          <th>End</th>
          <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Machine</th>
          <th>File Count</th>
          <th>&Delta;</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Runs }}
      <tr>
        <td class="mdl-data-table__cell--non-numeric"><a href="/metadata?runid={{ .ID }}">{{ .ID }}</td>
        <td>{{ .Start }}</td>
        <td>{{ .End }}</td>
        <td class="mdl-data-table__cell--non-numeric">{{ .Machinename }}</td>
        <td>{{ .FilesCount }}</td>
        <td>
          {{if gt .Delta 0 }}
            + {{ .Delta }}
          {{ else }}
            {{ .Delta}}
          {{ end }}
        </td>
        <td>
          <!-- Accent-colored raised button -->
          <a href="/analysis?runid={{ .ID }}">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Analysis
            </button>
          </a>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
</main>
{{ end }}
